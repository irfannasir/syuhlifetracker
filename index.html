<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syuhada's Wellness Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lato:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      transition: background-color 0.5s ease;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-top: 20px;
      font-family: 'Lato', sans-serif;
      text-transform: uppercase;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: background-color 0.3s, transform 0.3s ease;
    }
    .input-field:focus {
      background-color: #fff;
      border-color: #4CAF50;
      transform: scale(1.05);
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(1);
    }
    .mood-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .mood-card:hover {
      transform: scale(1.05);
      background-color: #cce8f1;
    }
    .mood-icon {
      font-size: 2.5rem;
      margin-right: 15px;
    }
    .quote-box {
      background-color: #f0f4f8;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #555;
    }
    .quote-box p {
      margin: 0;
      font-style: italic;
    }
    .quote-box strong {
      font-weight: bold;
    }
    .journal-entry {
      margin-top: 30px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .weather-box {
      background-color: #fff3e0;
      padding: 15px;
      margin-top: 30px;
      border-radius: 8px;
    }
    .weather-info {
      display: flex;
      justify-content: space-between;
    }
    .weather-info span {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Syuhada's Wellness Tracker</h1>

    <!-- Period Tracker -->
    <div>
      <label for="startDate">Period Start Date:</label>
      <input type="date" id="startDate" class="input-field">
      
      <label for="endDate">Period End Date:</label>
      <input type="date" id="endDate" class="input-field">
      
      <button class="button" onclick="calculateNextCycle()">Calculate Next Cycle</button>
    </div>

    <!-- Mood Tracker -->
    <div>
      <h3>Track Your Mood</h3>
      <div class="mood-card" style="background-color: #c8e6c9;" onclick="setMood('happy')">
        <span class="mood-icon">ð</span> <span>Happy</span>
      </div>
      <div class="mood-card" style="background-color: #ffccbc;" onclick="setMood('sad')">
        <span class="mood-icon">ð</span> <span>Sad</span>
      </div>
      <div class="mood-card" style="background-color: #fff9c4;" onclick="setMood('neutral')">
        <span class="mood-icon">ð</span> <span>Neutral</span>
      </div>
      <button class="button" onclick="saveMood()">Save Mood</button>
    </div>

    <!-- Voice Recorder -->
    <div>
      <h3>Record Your Voice</h3>
      <button class="button" onclick="startRecording()">Start Recording</button>
      <button class="button" onclick="stopRecording()">Stop Recording</button>
    </div>

    <!-- Location Tracker -->
    <div>
      <h3>Get Current Location</h3>
      <button class="button" onclick="getLocation()">Get Location</button>
    </div>

    <!-- Journal -->
    <div class="journal-entry">
      <h4>Daily Journal</h4>
      <textarea class="input-field" placeholder="Write about your day..."></textarea>
    </div>

    <!-- Weather -->
    <div class="weather-box">
      <h3>Weather Info</h3>
      <div class="weather-info">
        <span id="weatherStatus">Loading...</span>
        <span id="weatherTemperature">Loading...</span>
      </div>
    </div>

    <!-- Quote Box -->
    <div class="quote-box">
      <p><strong>"Keep going, and don't stop!"</strong> â Anonymous</p>
    </div>
  </div>

  <script>
    // Period Tracker Logic
    function calculateNextCycle() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      if (!startDate || !endDate) {
        alert("Please fill out both start and end dates.");
        return;
      }
      const start = new Date(startDate);
      const end = new Date(endDate);
      const cycleLength = (end - start) / (1000 * 60 * 60 * 24); // in days
      const nextCycle = new Date(end);
      nextCycle.setDate(nextCycle.getDate() + cycleLength); // Adding cycle length
      alert(`Next cycle starts on: ${nextCycle.toLocaleDateString()}`);
    }

    // Mood Tracker Logic
    let selectedMood = "";
    function setMood(mood) {
      selectedMood = mood;
      alert(`Mood set to: ${selectedMood}`);
    }
    function saveMood() {
      if (!selectedMood) {
        alert("Please select a mood!");
        return;
      }
      alert(`Mood saved: ${selectedMood}`);
      selectedMood = ""; // Reset mood after saving
    }

    // Voice Recorder Logic
    let mediaRecorder;
    let audioChunks = [];
    function startRecording() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              const audio = new Audio(audioUrl);
              audio.play();
              saveAudio(audioBlob);
            };
            mediaRecorder.start();
          }).catch(err => alert("Error with microphone: " + err));
      } else {
        alert("Microphone access is not available.");
      }
    }
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    }
    function saveAudio(audioBlob) {
      const reader = new FileReader();
      reader.onloadend = function () {
        localStorage.setItem('audioLog', reader.result);
        alert("Audio saved to journal.");
      };
      reader.readAsDataURL(audioBlob);
    }

    // Location Tracker Logic
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      alert(`Latitude: ${lat}, Longitude: ${lon}`);
    }
    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("Permission denied for geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location unavailable.");
          break;
        case error.TIMEOUT:
          alert("Timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    // Weather Info Logic (Using a mock for simplicity)
    function getWeather() {
      document.getElementById("weatherStatus").innerHTML = "Sunny";
      document.getElementById("weatherTemperature").innerHTML = "26Â°C";
    }
    window.onload = function () {
      getWeather();
    }
  </script>
</body>
</html>
